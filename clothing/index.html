<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Clothing</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://unpkg.com/panzoom@8.7.3/dist/panzoom.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.11.4/TweenMax.min.js"></script>
    </head>
    <body>
        <div class="cursor"></div>
        <div class="cursor-follower"></div>
        <div class="header">
            Explore Clothing by dragging canvas
        </div>
        <div class="container">
            <div class="row">
                <div class="block block-1"><img src="1.jpg"></div>
                <div class="block block-2"><img src="2.png"></div>
                <div class="block block-3"> <img src="3.png"></div>
            </div>
            <div class="row"> 
                <div class="block block-4"> <img src="4.png"></div>
                <div class="block block-5"> <img src="5.png"></div>
                <div class="block block-6"> <img src="6.png"></div>
            </div>
            <div class="row">
                <div class="block block-7"> <img src="7.png"></div>
            </div>
        </div>
        <script>
            var element = document.querySelector(".container");

            panzoom(element, {
                minZoom: 1,
                maxZoom: 1
            });





            var cursor = $(".cursor"),
          follower = $(".cursor-follower");

      var posX = 0,
          posY = 0,
          mouseX = 0,
          mouseY = 0;

      TweenMax.to({}, 0.016, {
          repeat: -1,
          onRepeat: function() {
              posX += (mouseX - posX) / 9;
              posY += (mouseY - posY) / 9;

              TweenMax.set(follower, {
                  css: {
                      left: posX - 20,
                      top: posY - 20
                  }
              });

              TweenMax.set(cursor, {
                  css: {
                      left: mouseX,
                      top: mouseY
                  }
              });
          }
      });

      $(document).on("mousemove", function(e) {
          mouseX = e.pageX;
          mouseY = e.pageY;
      });

      $(".navigation-item").on("mouseenter", function() {
          cursor.addClass("active");
          follower.addClass("active");
      });

      $(".navigation-item").on("mouseleave", function() {
          cursor.removeClass("active");
          follower.removeClass("active");
      });

        </script>
        <script src="main.js"></script>
    </body>

    
</html>

    <!-- TweenMax - GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.11.4/TweenMax.min.js"></script>
</head>
<body>
      <div class="cursor"></div>
      <div class="cursor-follower"></div>
      <div class="tcontainer">
        <div class="ticker-wrap">
            <div class="ticker-move">
                  <div class="ticker-item">I HAVE ALWAYS BEEN A CREATIVE</div>
                  
                  <div class="ticker-item">and I find myself interested in everything around me.

            </div>

</div>
<img src="images/vitrolle-7.jpeg" />
<div class="nav-wrapper">

            <a href="about/about.html" class="hover-this"><span>About me</span></a>
            <a href="mainmenu/index.html" class="hover-this"><span>My work</span></a>

      </nav>
</div>


<script>
      var cursor = $(".cursor"),
          follower = $(".cursor-follower");

      var posX = 0,
          posY = 0,
          mouseX = 0,
          mouseY = 0;

      TweenMax.to({}, 0.016, {
          repeat: -1,
          onRepeat: function() {
              posX += (mouseX - posX) / 9;
              posY += (mouseY - posY) / 9;

              TweenMax.set(follower, {
                  css: {
                      left: posX - 20,
                      top: posY - 20
                  }
              });

              TweenMax.set(cursor, {
                  css: {
                      left: mouseX,
                      top: mouseY
                  }
              });
          }
      });

      $(document).on("mousemove", function(e) {
          mouseX = e.pageX;
          mouseY = e.pageY;
      });

      $(".hover-this").on("mouseenter", function() {
          cursor.addClass("active");
          follower.addClass("active");
      });

      $(".hover-this").on("mouseleave", function() {
          cursor.removeClass("active");
          follower.removeClass("active");
      });
      </script>

</body>
</html>
